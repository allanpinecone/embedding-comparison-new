version: '3.8'

services:
  embedding-comparison:
    image: allanpinecone/embedding-comparison:latest
    ports:
      - "8503:8501"
    environment:
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
